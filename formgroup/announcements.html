<ion-header>
  <ion-navbar color='dark'>

    <button ion-button menuToggle>
      <ion-icon name="menu" color='link'></ion-icon>
    </button>

    <ion-title text-center>Latest News</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='signOut()'>
        <ion-icon name="log-out" color='link'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-card *ngFor="let news of newsList" style="background-color: #f9f7f7;" text-wrap>
        <ion-card-content>
          <ion-card-title>{{ news.name }}</ion-card-title>
          <p>{{ news.description }}</p>
        </ion-card-content>
    </ion-card>

</ion-content>

<ion-footer no-border>
  <ion-toolbar color='dark'>
    <ion-title text-center class="footerTitle">SOP Productions 2017</ion-title>
   <ion-buttons start>
     <button ion-button icon-only (click)='goToProfile()'>
       <ion-icon name="cog" color="link"></ion-icon>
     </button>
   </ion-buttons>
 </ion-toolbar>
</ion-footer>
